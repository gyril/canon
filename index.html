<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>

    <title>Play Canon Online</title>

    <!-- Load style sheet -->
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css">


    <!-- Libs -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/keyboard.js"></script>

    <!-- Pregame -->
    <script type="text/javascript" src="/pregame.client.js"></script>


    <!-- Game -->
    <script type="text/javascript" src="/game.core.js"></script>
    <script type="text/javascript" src="/game.client.js"></script>

  </head>

  <body>
    <div class="container">

      <h1>Canon Online</h1>

      <div id="loading">loading…</div>

      <div id="set-user-name" class="view">
        <span class="title">Choose a player name</span>
        <form onsubmit="return pregame.setName()">
          <input type="text" id="username" placeholder="xXx_Bl4ckW4rRi0r420-bl4z3iT_xXx" />
          <input type="submit" value="Find a game" />
        </form>
      </div>

      <div id="join-game" class="view">
        <div class="chat-window">
          <div id="messages"></div>
          <div id="inputs">
            <form onsubmit="return pregame.sendChat()">
              <input type="text" id="chat-message" placeholder="type here…" />
              <input type="submit" value="send" />
            </form>
          </div>
        </div>

        <div class="list-window">
          <div id="list"></div>
          <div class="actions">
            <div id="lobby-creation">
              <form onsubmit="return pregame.createLobby()">
                <input type="text" id="lobby-name" placeholder="lobby name" />
                <input type="submit" value="create" />
              </form>
            </div>
            <div id="game-controls">
              <button onclick="pregame.leaveLobby()">LEAVE</button>
              <button id="ready" onclick="pregame.startGame()">READY?</button>
            </div>
          </div>
        </div>
      </div>

      <div id="game" class="view">
        <canvas id="viewport">
        </canvas>
        <canvas id="controls">
        </canvas>
      </div>

    </div>
  </body>

</html>
